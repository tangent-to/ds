# Site settings
title: "tangent/ds"
tagline: "data science toolkit for JavaScript"
description: "Statistical analysis and machine learning for JavaScript/TypeScript. Analyze data, build models, visualize results."
version: "0.3.1"
url: "https://tangent-to.github.io"
baseurl: "/ds"

# Repository
repository: tangent-to/ds

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Logo
logo: "/ds/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/tangent-to/ds"
  "NPM Package":
    - "https://www.npmjs.com/package/@tangent/ds"

# Footer
footer_content: 'Copyright &copy; 2025 Tangent. Distributed under the <a href="https://github.com/tangent-to/ds/blob/main/LICENSE">GPL-3 License</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - _api/
  - _tutorials/
  - DOCUMENTATION_GUIDE.md
  - QUICK_REFERENCE.md
  - README_DOCS.md
  - API.md
